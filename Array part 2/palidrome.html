<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Get number from user
        let num = prompt("Enter a number to check if it's a palindrome:");

        // Check if it's a palindrome
        let digits = String(num).split(''); // Turn number into array of digits
        let original = digits.join('');     // Join digits back to string
        digits.reverse();                   // Reverse the array
        let reversed = digits.join('');     // Join reversed array to string

        // Show the result
        if (original === reversed) {
            document.write(num + " is a palindrome!");
        } else {
            document.write(num + " is not a palindrome!");
        }
    </script>
</body>

</html>
