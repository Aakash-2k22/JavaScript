<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        let input = prompt("Enter numbers separated by spaces:");
        let numbers = input.split(" ").map(Number); // Convert input to an array of numbers

        let min = numbers[0]; // Assume first number is min

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] < min) {
                min = numbers[i]; // Update min if a smaller number is found
            }
        }

        console.log("Minimum number is:", min);


    </script>
</body>

</html>
