<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //1.5, 2.3, 3.1, 3.9, ...

        let n = parseFloat(prompt("Enter n : "));

        let first = 1.5;

        for(let i=1; i<=n ; i++){
            
            document.write(first + " ");
            first+=0.8;
        }
    </script>
</body>
</html>
