<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 8, 22, 8, 28, 8, ... 

        let n = parseInt(prompt("Enter n : "));

        let first = 8;
        let second = 22;

        for(let i=1; i<=n ; i++){
            if(i%2==1){
                document.write(first + " ");
            }
            else{
                document.write(second + " ");
                second+=6;
            }
            
            
            
        }
    </script>
</body>
</html>
