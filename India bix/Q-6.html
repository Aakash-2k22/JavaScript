<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 21, 9, 21, 11, 21, 13, 21, ... 

        let n = parseInt(prompt("Enter n : "));

        let first = 21;
        let second = 8;

        for(let i=1; i<=n ; i++){
            if(i%2==1){
                document.write(first + " ");
            }
            else{
                document.write(second + " ");
            }
            second++;
            
            
        }
    </script>
</body>
</html>
