<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 58, 52, 46, 40, 34, ... 

        let n = parseInt(prompt("Enter n : "));

        let first = 58;

        for(let i=1; i<=n ; i++){
            
            document.write(first + " ");
            first-=6;
        }
    </script>
</body>
