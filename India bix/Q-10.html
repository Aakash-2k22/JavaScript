<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 31, 29, 24, 22, 17, ...  

        let n = parseInt(prompt("Enter n : "));

        let first = 31;
        let second = 29;

        for(let i=1; i<=n ; i++){
            if(i%2==1){
                document.write(first + " ");
                first-=7;
            }
            else{
                document.write(second++ + " ");
                second-=7;
            }
            
            
        }
    </script>
</body>
</html>
