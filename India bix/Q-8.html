<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //3, 4, 7, 8, 11, 12, ...

        let n = parseInt(prompt("Enter n : "));

        let first = 3;
        let second = 4;

        for(let i=1; i<=n ; i++){
            if(i%2==1){
                document.write(first + " ");
                first+=4;
            }
            else{
                document.write(second + " ");
                second+=4;
            }
            
            
            
        }
    </script>
</body>
</html>
