<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 22, 21, 23, 22, 24, 23, ... 

        let n = parseInt(prompt("Enter n : "));

        let first = 22;
        let second = 21;

        for(let i=1; i<=n ; i++){
            if(i%2==1){
                document.write(first++ + " ");
            }
            else{
                document.write(second++ + " ");
            }
            
            
        }
    </script>
</body>
</html>
