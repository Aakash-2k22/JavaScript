<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to n</title>
</head>

<body>

    <script>
        let num = parseInt(prompt("Enter a number: "));

        function print(n) {
            if (n >= 1) {
                print(n - 1);    // recursive call with decremented value
                document.write(n + " ");    // print current number
            }
        }

        print(num);
    </script>
</body>

</html>
