<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Getting user input
        let a = prompt("Enter a num : ");

        // Converting string value into integer
        let num = parseInt(a);
        
        // Output
        console.log(num += 5);     // num = num+5
        console.log(num -= 2);     // num = num-2
        console.log(num *= 4);     // num = num*4
        console.log(num /= 5);     // num = num/5
        console.log(num %= 3);     // num = num%3
        console.log(num **= 3);    // num = num**3
        
    </script>
</body>

</html>
