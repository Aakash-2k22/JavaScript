<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Taking user input
        let a = prompt("Enter the first number:");
        let b = prompt("Enter the second number:");

        // Converting input to numbers
        a = Number(a);
        b = Number(b);

        // Using '>' (Greater Than)
        if (a > b) {
            console.log("First number is greater than the second.");
        }

        // Using '<' (Less Than)
        if (a < b) {
            console.log("First number is smaller than the second.");
        }

        // Using '>=' (Greater Than or Equal)
        if (a >= b) {
            console.log("First number is greater than or equal to the second.");
        }

        // Using '<=' (Less Than or Equal)
        if (a <= b) {
            console.log("First number is less than or equal to the second.");
        }

        // Using '==' (Equal To)
        if (a == b) {
            console.log("Both numbers are equal.");
        }

        // Using '!=' (Not Equal)
        if (a != b) {
            console.log("The numbers are not equal.");
        }

    </script>
</body>

</html>
