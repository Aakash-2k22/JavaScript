<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>

        // Getting user input
        let x = prompt("Enter a : ");
        let y = prompt("Enter b : ");

        // original values
        console.log("a is :", x);
        console.log("b is :", y);

        // converting string values into integer value
        let a = parseInt(x);
        let b = parseInt(y);

        // All Arithmatical operators 
        console.log("Addition is (+) ", a + b);
        console.log("Subtraction is (-) ", a - b);
        console.log("Multiplication is (*) ", a * b);
        console.log("Division is (/)", a / b);
        console.log("Modulous is (%) ", a % b);
        console.log("Exponentiation (**)", a ** b);
    </script>

</body>

</html>
