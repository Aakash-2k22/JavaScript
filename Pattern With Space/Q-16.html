<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let x = "EDCBA"
        for (let i = 5; i >= 1; i--) {
            for (let k = i; k <= 4; k++) {
                document.write("-- ");
            }
            for (let j = i-1; j >= 0 ; j--) {
                document.write(x[j] + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
