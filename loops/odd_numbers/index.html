<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let n = prompt("Enter a number (n): ");

        document.write("USING FOR LOOP" + " --> ");

        // Printing odd numbers from 1 to n using for loop
        for (let i = 1; i <= n; i++) {
            if (i % 2 !== 0) { // Check if the number is odd
                document.write(i + " ");
            }
        }
    </script>

    <br>

    <script>
        document.write("USING WHILE LOOP" + " --> ");

        // Printing odd numbers from 1 to n using while loop
        let i = 1;
        while (i <= n) {
            if (i % 2 !== 0) { // Check if the number is odd
                document.write(i + " ");
            }
            i++;
        }
    </script>

    <br>

    <script>
        document.write("USING DO WHILE LOOP" + " --> ");

        // Printing odd numbers from 1 to n using do while loop
        let j = 1;
        do {
            if (j % 2 !== 0) { // Check if the number is odd
                document.write(j + " ");
            }
            j++;
        } while (j <= n);
    </script>
</body>

</html>
