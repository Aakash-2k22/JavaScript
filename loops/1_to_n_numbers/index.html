<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n = prompt("Enter a number (n) : ");

        document.write("USING FOR LOOP" + " --> ");

        // printing 1 to n using for loop
        for (let i = 1; i <= n; i++) {
            document.write(i + " ");
        }

    </script>

    <br>

    <script>

        document.write("USING WHILE LOOP" + " --> ");

        // printing 1 to n using while loop
        let i = 1;

        while (i <= n) {
            document.write(i + " ");
            i++;
        }

    </script>

    <br>

    <script>

        document.write("USING DO WHILE LOOP" + " --> ");

        // printing 1 to n using do while loop
        let j = 1;

        do{
            document.write(j + " ");
            j++;
        }while(j<=n)

    </script>
</body>

</html>
