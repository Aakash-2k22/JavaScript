<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Take input from the user
        let num1 = prompt("Enter num1: ");
        let num2 = prompt("Enter num2: ");
        let num3 = prompt("Enter num3: ");
        let num4 = prompt("Enter num4: ");

        console.log("First number is: ", num1);
        console.log("Second number is: ", num2);
        console.log("Third number is: ", num3);
        console.log("Fourth number is: ", num4);

        // Convert inputs to integers
        let a = parseInt(num1);
        let b = parseInt(num2);
        let c = parseInt(num3);
        let d = parseInt(num4);

        // Find the minimum number using nested if-else
        if (a < b) {
            // a,c,d
            if (a < c) {
                //a,d
                if (a < d) {
                    console.log("num1 is minimum !!");
                } else {
                    console.log("num4 is minimum !!");
                }
            } else {
                //c,d
                if (c < d) {
                    console.log("num3 is minimum !!");
                } else {
                    console.log("num4 is minimum !!");
                }
            }
        } else {
            //b,c,d
            if (b < c) {
                //b,d
                if (b < d) {
                    console.log("num2 is minimum !!");
                } else {
                    console.log("num4 is minimum !!");
                }
            } else {
                //c,d
                if (c < d) {
                    console.log("num3 is minimum !!");
                } else {
                    console.log("num4 is minimum !!");
                }
            }
        }
    </script>
</body>

</html>
